<h2>Product List</h2>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">

    <ul class="navbar-nav">

        <li class="nav-item">

            <a routerLink="product" routerLinkActive="active" class="nav-link">Product List</a>

        </li>

        <li class="nav-item">

            <a routerLink="create-product" routerLinkActive="active" class="nav-link">Add Product</a>

        </li>

    </ul>

</nav>

<br> <br>



<br>

<div class="container">

    <router-outlet></router-outlet>

</div>

<table class="table table-striped">

    <thead>

        <tr>

            <th>Name</th>

            <th>Price</th>

            <th>Actions</th>

        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let product of products">

            <td>{{product.name}}</td>

            <td>{{product.price}}</td>

            <td>

                <button (click)="updateProduct()" class="btn btn-info">Update</button>

                <button (click)="deleteProduct()" class="btn btn-danger" style="margin-left:10px">Delete</button>

                <button (click)="productDetails()" class="btn btn-info" style="margin-left:10px">View</button>

            </td>

        </tr>

    </tbody>
