
<h2> FrameList</h2>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">

    <ul class = "navbar-nav">

        <li class = "nav-item">

            <a routerLink="frames" routerLinkActive="active" class="nav-link" >Frame List</a>

        </li>

        <li class = "nav-item">

            <a routerLink="create-frame" routerLinkActive="active" class="nav-link" >Add Frame </a>

        </li>

    </ul>

</nav>



<!-- <h1 class="text-center"> {{title}} </h1> -->

<div class = "container">

    <router-outlet></router-outlet>



</div>

<table class = "table table-striped">

    <thead>

        <tr>

           

            <th>name</th>

            <th>price</th>

            <th>color</th>

            <th>description</th>

            <th>shape</th>

            <th>size</th>

            <th>image</th>

            <th>Actions</th>

        </tr>

    </thead>



<tbody>

    <tr *ngFor = "let frame of frames" >

        <td> {{ frame.name }} </td>

        <td> {{ frame.price }} </td>

        <td> {{ frame.color }} </td>

        <td> {{ frame.description }} </td>

        <td> {{ frame.shape }} </td>

        <td> {{ frame.size }} </td>

        <td> {{ frame.image }} </td>

        <td>

            <button (click)="updateFrame()" class="btn btn-info">Update</button>

            <button (click)="deleteframes()" class="btn btn-danger" style="margin: left 40px">Delete</button>

        </td>

    </tr>

</tbody>

</table>
