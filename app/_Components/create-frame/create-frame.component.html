<div class="col-md-6 offset-md-3">
    <h3> Create Frame </h3>
    
    <form (ngSubmit) = "onSubmit()">
    
       
    
        <div class="form-group">
    
            <label>name</label>
    
            <input type="text" class ="form-control" id = "name"
    
            [(ngModel)] = "frame.name" name = "name">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>price</label>
    
            <input type="text" class ="form-control" id = "price"
    
            [(ngModel)] = "frame.price" name = "price">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>color</label>
    
            <input type="text" class ="form-control" id = "color"
    
            [(ngModel)] = "frame.color" name = "color">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>description</label>
    
            <input type="text" class ="form-control" id = "description"
    
            [(ngModel)] = "frame.description" name = "descrption">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>shape</label>
    
            <input type="text" class ="form-control" id = "shape"
    
            [(ngModel)] = "frame.shape" name = "shape">
    
        </div>
    
       
    
        <div class="form-group">
    
            <label>size</label>
    
            <input type="text" class ="form-control" id = "size"
    
            [(ngModel)] = "frame.size" name = "size">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>image</label>
    
            <input type="text" class ="form-control" id = "image"
    
            [(ngModel)] = "frame.image" name = "image">
    
        </div>
    
    
    
        <button class = "btn btn-success" type="submit">Submit</button>
    
    
    
    </form>
    
    </div>
