<h2>Glasses List</h2>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">

    <ul class="navbar-nav">

        <li class="nav-item">

            <a routerLink="glasses" routerLinkActive="active" class="nav-link">Glasses List</a>

        </li>

        <li class="nav-item">

            <a routerLink="create-glasses" routerLinkActive="active" class="nav-link">Add Glasses</a>

        </li>

    </ul>



</nav>



<!-- <h1 class="text-center">{{title}} </h1> -->

<div class="container">

    <router-outlet></router-outlet>

</div>

<table class="table table-striped">

    <thead>

        <tr>

            <th>pid</th>

            <th>name</th>

            <th>price</th>

            <th>image</th>

            <th>brand</th>

            <th>type</th>

            <th>powerRange</th>

            <th>Actions</th>

        </tr>

    </thead>

    <tbody>

        <tr *ngFor = "let glasses of glasses">

            <td>{{glasses.pid}}</td>

            <td>{{glasses.name}}</td>

            <td>{{glasses.price}}</td>

            <td>{{glasses.image}}</td>

            <td>{{glasses.brand}}</td>

            <td>{{glasses.type}}</td>

            <td>{{glasses.powerRange}}</td>

            <td>

                <button (click)="updateGlasses()" class="btn btn-info">Update</button>

                <button (click)="deleteGlasses()" class="btn btn-danger" style="margin-left: 80px"> Delete</button>

            </td>

           

        </tr>

    </tbody>

</table>
